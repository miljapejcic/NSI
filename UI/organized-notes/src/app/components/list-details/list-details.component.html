<div class="max-w-md mx-auto p-4">
    <h2 class="text-2xl font-bold text-purple-600 mb-4">{{ currentListDetail?.list?.name }}</h2>

    <div>
      <ul>
        <li *ngFor="let item of currentListDetail?.itemList" class="flex items-center mb-2">
          <input type="checkbox" id="{{ item._id }}" [(ngModel)]="item.isDone" class="form-checkbox h-5 w-5 text-purple-500">
          <label for="{{ item._id }}" class="ml-2 {{ item.isDone ? 'line-through text-purple-700' : '' }}" (click)="selectItem(item)">
            {{ item.name }}
          </label>
        </li>
      </ul>
    </div>

  </div>
