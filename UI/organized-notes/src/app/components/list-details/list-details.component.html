<div class="h-full w-full flex flex-col justify-between" *ngIf="currentListDetail">
  <div class="max-w-md p-4">
    <h2 class="text-2xl font-semibold mb-4" [style.color]="currentListDetail.list.color || 'black'">{{ currentListDetail.list.name }}</h2>
    <ul *ngIf="currentListDetail?.itemList?.length">
      <li *ngFor="let item of currentListDetail?.itemList" class="flex items-center mb-2">
        <input type="checkbox" id="{{ item._id }}" [(ngModel)]="item.isDone" class="form-checkbox h-5 w-5" (change)="updateItem(item)">
        <label class="ml-2 {{ item.isDone ? 'line-through text-gray-800' : '' }}" (click)="selectItem(item)">
          {{ item.name }}
        </label>
      </li>
    </ul>
    <div *ngIf="currentListDetail && !currentListDetail?.itemList?.length">
      <h5>Currently no items in this list.</h5>
    </div>
  </div>
  <div class="p-4 flex flex-row justify-between w-full" *ngIf="currentListDetail">
    <button  (click)="createItem()" class="bg-purple-800 text-white font-bold px-4 py-2 rounded">Create List Item</button>
    <button (click)="deleteList()" class="bg-red-700 text-white px-4 font-bold py-2 rounded">Delete List</button>
  </div>
</div>
<div *ngIf="!currentListDetail" class="max-w-md p-4">
  No list selected.
</div>
