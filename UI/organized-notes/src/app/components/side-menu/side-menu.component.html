<aside class="flex h-screen bg-purple-300">
  <div class="w-full p-4">
    <h2 class="text-3xl font-bold mb-5 mt-2 text-gray-700">Menu</h2>
    <div *ngFor="let list of lists">
      <button class="w-full text-left text-gray-800 font-semibold text-xl py-2 px-4 hover:bg-purple-500 hover:text-white rounded"
        (click)="selectList(list._id)" [ngClass]="{'bg-purple-500 text-white': list._id === selectedListId}">
        {{list.name}}
      </button>
    </div>
  </div>
</aside>
